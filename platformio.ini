; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = esp32dev

[common]
; build_flags = -g -DDEBUG_PORT=Serial


; You MUST inject these options into [env:] section
; using ${common_env_data.***} (see below)
[common_env_data]
lib_deps_builtin =
  rc-switch
  DHT
  DallasTemperature
  PubSubClient
  RemoteDebug
  ;ESP Async WebServer

lib_deps_external =
  git+https://github.com/tantive/homie-esp8266.git#develop-v3-esp32

  C:/ssr/Projekte/ESPBASE
  ;git+https://github.com/stritti/ESPBASE.git#patch-1
  ;git+https://github.com/Pedroalbuquerque/ESPBASE#master

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_ignore = 

; Library options
lib_deps =
  ${common_env_data.lib_deps_builtin}
  ${common_env_data.lib_deps_external}
  ;ESPAsyncTCP

; Serial Monitor options
monitor_speed = 115200

; Unit Testing options
test_ignore = test_desktop


[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
  ${common_env_data.lib_deps_builtin}
  ${common_env_data.lib_deps_external}
  Preferences
  FS
  ;AsyncTCP
  ;https://github.com/Pedroalbuquerque/ESP32PWM
  ;https://github.com/Pedroalbuquerque/ESP32WebServer
  ;https://github.com/Pedroalbuquerque/Ticker-ESP32

; Serial Monitor options
monitor_speed = 115200

upload_protocol = esptool
upload_port = 192.168.178.23
upload_flags =
  --timeout=20
  --port=3232
  --auth=st25277472

; Unit Testing options
test_ignore = test_desktop
