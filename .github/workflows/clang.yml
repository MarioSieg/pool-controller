---
name: Test clang-format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: DoozyX/clang-format-lint-action@v0.5
        with:
          source: "."
          exclude: "./lib ./pio"
          extensions: "h,cpp"
          clangFormatVersion: 9
          style: chromium
